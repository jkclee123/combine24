<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="24點遊戲">
  <meta name="google-site-verification" content="HxVMPzSeSmu5iillj6wIykv7tb4vIueRzq2ROBZTFLo" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="合廿四">
  <link rel="apple-touch-icon" href="icons/24-192.png">

  <style>
    /* Control browser UI colors to match app theme */
    body {
      background-color: #141218;
    }
    /* Hide scrollbars for cleaner look */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Remove tap highlight */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png"/>

  <title>合廿四</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.appendChild(scriptTag);
    }

    // Optimized service worker loading - don't wait for activation
    if ('serviceWorker' in navigator) {
      var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
      navigator.serviceWorker.register(serviceWorkerUrl)
        .then((reg) => {
          console.log('Service worker registered successfully');
          // Load immediately instead of waiting for activation
          loadMainDartJs();
        })
        .catch((error) => {
          console.warn('Service worker registration failed:', error);
          // Fallback to direct loading if service worker fails
          loadMainDartJs();
        });

      // Reduced timeout for faster fallback (1 second instead of 4)
      setTimeout(() => {
        if (!scriptLoaded) {
          console.warn('Service worker taking too long, loading directly.');
          loadMainDartJs();
        }
      }, 1000);
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>

  <script>
    // Dynamic theme adjustment for better mobile browser integration
    document.addEventListener('DOMContentLoaded', function() {
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'theme-change') {
          const theme = event.data.theme;
          if (theme === 'dark') {
            document.body.style.backgroundColor = '#141218';
          } else {
            document.body.style.backgroundColor = '#fef7ff';
          }
        }
      });
    });
  </script>
</body>
</html>
